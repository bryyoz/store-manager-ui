<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>store-manager</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body onload="checkPageCredentials()">
    <div class="row row-wide" id="panel">
        <div class="banner">
            <a href="index.html" class="logo">store-manager</a>
            <nav>
                <ul class="nav">
                        <li><a href="index.html">home</a></li>
                        <li><a href="dashboard.html" class="button-olive">back to dashboard</a></li>
                        <li><a href="logout.html">logout</a></li>
                </ul>
            </nav>
        </div>
        <div class="content">
                <h1>Store Manager add attendant</h1>
                <hr>
                <h1>Registered Attendants</h1>
              <div id="messages"></div>
                <table class="mb center">
                    <tr>
                        <th>index</th>
                        <th>date Registered</th>
                        <th>email</th>
                        <th>role</th>
                    </tr>
                    <tbody id="attendants-list"></tbody>
                    <div id="noAttendants"></div>                    
                </table>
                <hr>
                <div class="row row-narrow">
                    <h4>Add attendant</h4>
                    <form id="form-register">
                        <div class="form-item">
                            <label for="email">Enter email</label>
                            <input type="email" class="form-input" name="email" placeholder="Enter email" id="email">
                        </div>
                        <div class="form-item">
                            <label for="password">Enter password</label>
                            <input type="password"class="form-input" name="password" placeholder="Enter password" id="password">
                        </div>
                        <div class="form-item">
                            <label for="confirm-password">Confirm password</label>
                            <input type="password"class="form-input" name="confirmPassword" placeholder="Confirm password" id="confirmPassword">
                        </div>
                        <div class="form-item">
                            <label for="role">Select Role</label>
                            <select name="role" id="roles">
                                <option value="attendant">attendant</option>
                                <option value="admin">admin</option>
                            </select>
                        </div>
                        <div class="form-item">
                            <button type="submit" class="button button-green">add attendant</button>
                        </div>
                    </form>
                </div>
        </div>
        <div class="footer">
            <p>Store Manager (c) 2018</p>
            
        </div>
    </div>
    <script src="../assets/js/script.js"></script>
</body>
</html>
