<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>store manager sign in</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="row row-wide">
        <div class="banner">
            <a href="index.html" class="logo">store-manager</a>
            <nav>
                <ul class="nav">
                    <li><a href="index.html">home</a></li>
                    <li><a href="login.html" class="button-green">sign in</a></li>
                </ul>
            </nav>
        </div>
        <div class="content">
            <div class="">
                <h1>Store Manager sign in</h1>
               <hr>
               <div class="row row-narrow">
                 
                <div id="messages"></div>
                <form id="form-login">
                     <div class="form-item">
                         <label for="email">Enter email</label>
                         <input type="email" class="form-input" name="email" placeholder="Enter email" id="email">
                     </div>
                     <div class="form-item">
                         <label for="password">Enter password</label>
                         <input type="password"class="form-input" name="password" placeholder="Enter password" id="password">
                     </div>
                     <div class="form-item">
                         <button type="submit" class="button button-green">sign in</button>
                     </div>
                 </form>
                 <p>Forgot password? <a href="#">reset password</a> </p>
                 <p>No account? Contact admin.</p>
               </div>
            </div>
        </div>
        <div class="footer">
            <p>Store Manager (c) 2018</p>
            
        </div>
    </div>
    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/login.js"></script>
</body>
</html>
