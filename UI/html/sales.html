<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>store-manager view all sales</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>

  <body onload="checkPageCredentials()">
    <div class="row row-wide" id="panel">
      <div class="banner">
        <a href="index.html" class="logo">store-manager</a>
        <nav>
          <ul class="nav">
            <li><a href="index.html">home</a></li>
            <li>
              <a href="dashboard.html" class="button-olive"
                >back to dashboard</a
              >
            </li>
          </ul>
        </nav>
      </div>
      <div class="content">
        <div class="">
          <h1>Store Manager : view all sales</h1>
          <hr />
          <div class="center">
            <img src="../assets/images/sales.png" alt="" />
          </div>
          <div class="profile-content">
            <div class="panel-item">
              <div class="center">
                <h1>sales record.</h1>
                <p>view all sales here below.</p>
              </div>
              <div class="form-item">
                <label for="search">Search for attendant</label>
                <input
                  type="search"
                  name="search"
                  placeholder="Search for attendants here"
                  class="form-input"
                />
              </div>
              <div class="right">
              </div>
              <div id="messages"></div>
              <table class="mb center">
                <tr>
                  <th>index</th>
                  <th>sale made by</th>
                  <th>date</th>
                  <th>products sold</th>
                  <th>total sales volume</th>
                </tr>
                <tbody id="sales-table"></tbody>
                <div id="noSales"></div>
              </table>
              <hr />
              <div class="center">
                store-manager (c) 2018
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer"><p>Store Manager (c) 2018</p></div>
    </div>
    <script src="../assets/js/script.js"></script>
  </body>
</html>
