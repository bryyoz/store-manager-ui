<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>store-manager make sale</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body onload="checkPageCredentials()">
    <div class="row row-wide" id="panel">
        <div class="banner">
            <a href="index.html" class="logo">store-manager</a>
            <nav>
                <ul class="nav">
                        <li><a href="index.html">home</a></li>
                        <li><a href="dashboard.html" class="button-olive">back to dashboard</a></li>
                        <li><a href="logout.html">logout</a></li>
                </ul>
            </nav>
        </div>
        <div class="content">
            <div class="">
                <h1>Store Manager user sale cart</h1>
                <hr>
                <div class="center">
                    <img src="../assets/images/cart.png" alt="">
                </div>
                <div class="profile-content">
                    <div class="panel-item center">
                        <div class="panel-item-image">
                        </div>
                        <h1>make a sale.</h1>
                        <p>sell products below to add them to cart.</p>
              <div id="messages"></div>
              <table class="mb">
                                <tr>
                                    <th>index</th>
                                    <th>product name</th>
                                    <th>product price</th>
                                    <th>available quantity</th>
                                    <th>Enter quantity and sell item</th>
                                </tr>
                <tbody id="sales-cart-table">
                </tbody>
                <div id="noProducts"></div>
                            </table>
                        <button class="button button-blue"  onclick="alert('cart cleared')">clear cart</button>
                        <button class="button button-green"  onclick="alert('checkout')">checkout</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Store Manager (c) 2018</p>
            
        </div>
    </div>
    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/saleCart.js"></script>
</body>
</html>
