<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>store-manager</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="row row-wide">
        <div class="banner">
            <a href="index.html" class="logo">store-manager</a>
            <nav>
                <ul class="nav">
                    <li><a href="index.html">home</a></li>
                    <li><a href="login.html" class="button-green">sign in</a></li>
                    <li><a href="register.html" class="button-blue">sign up</a></li>
                </ul>
            </nav>
        </div>
        <div class="content">
            <div class="">
                <h1>Store Manager sign up</h1>
                <hr>
                <div class="row row-narrow">
                    
                   <p id="messages"></p>
                    <form id="form-register">
                        <div class="form-item">
                            <label for="email">Enter email</label>
                            <input type="email" class="form-input" name="email" placeholder="Enter email" id="email">
                        </div>
                        <div class="form-item">
                            <label for="password">Enter password</label>
                            <input type="password"class="form-input" name="password" placeholder="Enter password" id="password">
                        </div>
                        <div class="form-item">
                            <label for="confirm-password">Confirm password</label>
                            <input type="password"class="form-input" name="confirmPassword" placeholder="Confirm password" id="confirmPassword">
                        </div>
                        <div class="form-item">
                            <button type="submit" class="button button-green">sign up</button>
                        </div>
                    </form>
                    <p>Already have an account? <a href="login.html">sign in</a></p>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Store Manager</p>
            <p>Copyright 2018</p>
        </div>
    </div>
    <script src="../assets/js/script.js"></script>
</body>
</html>
