<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>store-manager view all products</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>

  <body onload="checkPageCredentials()">
    <div class="row row-wide" id="panel">
      <div class="banner">
        <a href="index.html" class="logo">store-manager</a>
        <nav>
          <ul class="nav">
            <li><a href="index.html">home</a></li>
            <li>
              <a href="dashboard.html" class="button-olive"
                >back to dashboard</a
              >
            </li>
            <li><a href="logout.html">logout</a></li>
          </ul>
        </nav>
      </div>
      <div class="content">
        <div class="">
          <h1>Store Manager : view all products</h1>
          <hr />
          <div class="center">
            <img src="../assets/images/products.png" alt="" />
          </div>
          <div class="profile-content">
            <div class="panel-item center">
              <h1>view all products.</h1>
              <p>view all products here below.</p>
              <div class="form-item">
                <label for="search">Search for products</label>
                <input
                  type="search"
                  name="search"
                  placeholder="Search for products here"
                  class="form-input"
                />
              </div>
                <div id="messages"></div>
                <table class="mb">
                  <tr>
                    <th>index</th>
                    <th>product name</th>
                    <th>product description</th>
                    <th>price</th>
                    <th>quanity</th>
                    <th>category</th>
                    <th>date added</th>
                    <th colspan="2">actions</th>
                  </tr>
                  <tbody id="products-table"></tbody>
                  <a href="add-product.html" class="button button-green"
        >add a product</a
      >
                </table>
                <div id="noProducts"></div>
              <hr />
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <p>Store Manager (c) 2018</p>
        
      </div>
    </div>
    <script src="../assets/js/script.js"></script>
  </body>
</html>
