<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>store-manager add product</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="row row-narrow">
        <div class="banner">
            <a href="/" class="logo">store-manager</a>
            <nav>
                <ul class="nav">
                    <li><a href="/index.html">home</a></li>
                    <li><a href="/profile.html">morris warachi account</a></li>
                </ul>
            </nav>
        </div>
        <div class="content">
            <div class="">
                <h1>Store Manager add a product</h1>
                <hr>
                <div class="center">
                    <img src="/assets/images/single-product.png" alt="">
                </div>
                <div class="panel-item">
                    <form action="products.html">
                        <div class="form-item">
                            <label for="name">Enter product name</label>
                            <input type="text" class="form-input" name="name" placeholder="Enter product name">
                        </div>
                        <div class="form-item">
                            <label for="moq">Enter Minimum Order Quanity(MOQ)</label>
                            <input type="number" class="form-input" name="moq" placeholder="Enter MOQ">
                        </div>
                        <div class="form-item">
                            <label for="quantity">Enter product quantity</label>
                            <input type="number" class="form-input" name="quantity" placeholder="Enter product quantity">
                        </div>
                        <div class="form-item">
                            <label for="price">Enter product price in KSH</label>
                            <input type="number" class="form-input" name="price" placeholder="Enter product price in KSH">
                        </div>
                        <div class="form-item">
                            <button class="button button-green">add product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Store Manager</p>
            <p>Copyright 2018</p>
        </div>
    </div>
</body>
</html>
