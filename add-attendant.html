<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>store-manager</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="row row-narrow">
        <div class="banner">
            <a href="/" class="logo">store-manager</a>
            <nav>
                <ul class="nav">
                        <li><a href="/index.html">home</a></li>
                        <li><a href="/profile.html">morris warachi account</a></li>
                </ul>
            </nav>
        </div>
        <div class="content">
            <div class="">
                <h1>Store Manager add attendant</h1>
                <hr>
                <form action="login.html">
                    <div class="form-item">
                        <label for="name">Enter name of attendant</label>
                        <input type="text" class="form-input" name="name" placeholder="Enter name">
                    </div>
                    <div class="form-item">
                        <label for="email">Enter email of attendant</label>
                        <input type="email" class="form-input" name="email" placeholder="Enter email">
                    </div>
                    <div class="form-item">
                        <label for="password">assign password for attendant</label>
                        <input type="password"class="form-input" name="password" placeholder="Enter password">
                    </div>
                    <div class="form-item">
                        <label for="confirm-password">Confirm password for attendant</label>
                        <input type="password"class="form-input" name="confirm-password" placeholder="Confirm password">
                    </div>
                    <div class="form-item">
                        <input type="checkbox" name="attendant-admin">
                        <label for="checkbox" class="red">make attendant admin</label>
                    </div>
                    <div class="form-item">
                        <button class="button button-green">add attendant</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="footer">
            <p>Store Manager</p>
            <p>Copyright 2018</p>
        </div>
    </div>
</body>
</html>
